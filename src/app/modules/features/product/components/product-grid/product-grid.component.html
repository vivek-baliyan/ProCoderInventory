<div
  class="row g-3 mb-3 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-3"
>
  @for (product of products; track $index) {
  <div class="col">
    <div class="card">
      <div class="product">
        <div class="product-image">
          <div class="product-item active">
            <img
              src="assets/images/product/product-3.jpg"
              alt="product"
              class="img-fluid w-100"
            />
          </div>
          <a class="add-wishlist" href="#">
            <i class="bi bi-heart text-danger"></i>
          </a>
        </div>
        <div class="product-content p-3">
          <span class="rating mb-2 d-block"
            ><i class="icofont-star text-warning"></i> 4.5 (98)</span
          >
          <a [routerLink]="['/app/products/view', product.id]" class="fw-bold">{{ product.name }}</a>
          <p class="text-muted">{{ product.sku }}</p>
          <span class="d-block fw-bold fs-5 text-secondary">{{
            product.price | currency : "INR" : "symbol-narrow" : "4.2-2"
          }}</span>
          <a href="product-cart.html" class="btn btn-primary mt-3">
            Add to Cart</a
          >
        </div>
      </div>
    </div>
  </div>
  }
</div>
<div class="row g-3 mb-3">
  <div class="col-md-12">
    <nav class="justify-content-end d-flex">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
