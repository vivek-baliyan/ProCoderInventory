<div class="card profile-card flex-column mb-3">
  <div
    class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0"
  >
    <h6 class="mb-0 fw-bold">Profile</h6>
  </div>
  <div class="card-body d-flex profile-fulldeatil flex-column">
    <div class="profile-block text-center w220 mx-auto">
      <a href="#">
        <img
          src="assets/images/lg/avatar4.svg"
          alt=""
          class="avatar xl rounded img-thumbnail shadow-sm"
        />
      </a>
      <button
        class="btn btn-primary"
        style="position: absolute; top: 15px; right: 15px"
        data-bs-toggle="modal"
        data-bs-target="#editprofile"
      >
        <i class="icofont-edit"></i>
      </button>
      <div
        class="about-info d-flex align-items-center mt-3 justify-content-center flex-column"
      >
        <!-- <span class="text-muted small">{{ userData?.userName }}</span> -->
      </div>
    </div>
    <div class="profile-info w-100">
      <h6 class="mb-0 mt-2 fw-bold d-block fs-6 text-center">
        {{ userProfileData?.firstName }} {{ userProfileData?.lastName }}
      </h6>
      <span
        class="py-1 fw-bold small-11 mb-0 mt-1 text-muted text-center mx-auto d-block"
      >
        <!-- 24 years, California -->
        {{ getUserAge }} years,
        {{ userProfileData?.state }}</span
      >
      <p class="mt-2">
        {{ userProfileData?.bio }}
        <!-- Duis felis ligula, pharetra at nisl sit amet, ullamcorper fringilla mi.
        Cras luctus metus non enim porttitor sagittis. Sed tristique scelerisque
        arcu id dignissim. -->
      </p>
      <div class="row g-2 pt-2">
        <div class="col-xl-12">
          <div class="d-flex align-items-center">
            <i class="icofont-ui-touch-phone"></i>
            <span class="ms-2">{{ userProfileData?.phoneNumber }}</span>
          </div>
        </div>
        <div class="col-xl-12">
          <div class="d-flex align-items-center">
            <i class="icofont-email"></i>
            <span class="ms-2">{{ userProfileData?.email }}</span>
          </div>
        </div>
        <div class="col-xl-12">
          <div class="d-flex align-items-center">
            <i class="icofont-birthday-cake"></i>
            <span class="ms-2">{{ userProfileData?.dateOfBirth | date }}</span>
          </div>
        </div>
        <div class="col-xl-12">
          <div class="d-flex align-items-center">
            <i class="icofont-address-book"></i>
            <span class="ms-2">{{ userProfileData?.streetAddress }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
