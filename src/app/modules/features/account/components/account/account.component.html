<!-- Body: Body -->
<div class="body d-flex py-3">
  <div class="container-xxl">
    <div class="row align-items-center">
      <div class="border-0 mb-4">
        <div
          class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap"
        >
          <h3 class="fw-bold mb-0">Account Profile</h3>
        </div>
      </div>
    </div>
    <!-- Row end  -->
    <div class="row g-3">
      <div class="col-xl-4 col-lg-5 col-md-12">
        <app-profile [userProfileData]="userProfileData"></app-profile>
      </div>
      <div class="col-xl-8 col-lg-7 col-md-12">
        <app-profile-settings
          [userProfileData]="userProfileData"
          [userObservable]="userObservable$"
        ></app-profile-settings>
        <app-auth-settings
          [userObservable]="userObservable$"
        ></app-auth-settings>
      </div>
    </div>
  </div>
</div>

<!-- Edit Password-->
<div class="modal fade" id="authchange" tabindex="-1" aria-hidden="true">
  <div
    class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="expeditLabel">
          Edit Authentication
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="deadline-form">
          <form>
            <div class="row g-3 mb-3">
              <div class="col-sm-6">
                <label for="item1" class="form-label">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="item1"
                  value="Adrian007"
                />
              </div>
              <div class="col-sm-6">
                <label for="taxtno111" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="taxtno111"
                  value="abcxyzabc"
                />
              </div>
              <div class="col-sm-12">
                <label for="taxtno11" class="form-label"
                  >Conform Password</label
                >
                <input type="text" class="form-control" id="taxtno11" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Done
        </button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
