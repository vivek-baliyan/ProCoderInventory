<!-- main body area -->
<div class="main px-lg-4 px-md-4">
  <!-- Body: Body -->
  <div class="body d-flex py-3">
    <div class="container-xxl">
      <div class="row align-items-center">
        <div class="border-0 mb-4">
          <div
            class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap"
          >
            <h3 class="fw-bold mb-0">Categorie List</h3>
            <a
              routerLink="/app/categories/add"
              class="btn btn-primary py-2 px-5 btn-set-task w-sm-100"
              ><i class="icofont-plus-circle me-2 fs-6"></i> Add Categories</a
            >
          </div>
        </div>
      </div>
      <!-- Row end  -->
      <div class="row g-3 mb-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table
                id="myDataTable"
                class="table table-hover align-middle mb-0"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Categorie</th>
                    <th>Publish Date</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  @for (category of categoories; track $index) {
                  <tr>
                    <td>
                      <strong>#{{ $index + 1 }}</strong>
                    </td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.publishDate | date }}</td>
                    <td>
                      <span class="badge bg-success">{{
                        category.status | visibilityStatus
                      }}</span>
                    </td>
                    <td>
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic outlined example"
                      >
                        <a
                          [routerLink]="['/app/categories/edit', category.id]"
                          class="btn btn-outline-secondary"
                          ><i class="icofont-edit text-success"></i
                        ></a>
                        <button
                          type="button"
                          class="btn btn-outline-secondary deleterow"
                        >
                          <i class="icofont-ui-delete text-danger"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
