<div id="ebazar-layout" class="theme-blue">
  <!-- main body area -->
  <div class="main p-2 py-3 p-xl-5">
    <!-- Body: Body -->
    <div class="body d-flex p-0 p-xl-5">
      <div class="container-xxl">
        <div class="row g-0">
          <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100">
            <div style="max-width: 25rem">
              <div class="text-center mb-5">
                <i class="bi bi-bag-check-fill text-primary" style="font-size: 90px"></i>
              </div>
              <div class="mb-5">
                <h2 class="color-900 text-center">
                  A few clicks is all it takes.
                </h2>
              </div>
              <!-- Image block -->
              <div class="">
                <img src="../assets/images/login-img.svg" alt="login-img" />
              </div>
            </div>
          </div>

          <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
            <div class="w-100 p-3 p-md-5 card border-0 shadow-sm" style="max-width: 32rem">
              <!-- Form -->
              <form class="row g-1 p-3 p-md-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="col-12 text-center mb-5">
                  <h1>Sign in</h1>
                  <span>Free access to our dashboard.</span>
                </div>
                <div class="col-12 text-center mb-4">
                  <a class="btn btn-lg btn-light btn-block" href="#">
                    <span class="d-flex justify-content-center align-items-center">
                      <img class="avatar xs me-2" src="../assets/images/google.svg" alt="Image Description" />
                      Sign in with Google
                    </span>
                  </a>
                  <span class="dividers text-muted mt-4">OR</span>
                </div>
                <div class="col-12">
                  <div class="mb-2">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-lg" [class.is-invalid]="emailIsInValid" placeholder="name@example.com"
                      [formControl]="form.controls.email" />
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-2">
                    <div class="form-label">
                      <span class="d-flex justify-content-between align-items-center">
                        Password
                        <a class="text-secondary" href="auth-password-reset.html">Forgot Password?</a>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg" [class.is-invalid]="passwordIsInValid" placeholder="***************"
                      formControlName="password" />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-12 text-center mt-4">
                  <button type="submit" class="btn btn-lg btn-block btn-light lift text-uppercase" atl="signin">
                    SIGN IN
                  </button>
                </div>
                <div class="col-12 text-center mt-4">
                  <span>Don't have an account yet?
                    <a href="auth-signup.html" class="text-secondary">Sign up here</a></span>
                </div>
              </form>
              <!-- End Form -->
            </div>
          </div>
        </div>
        <!-- End Row -->
      </div>
    </div>
  </div>
</div>
